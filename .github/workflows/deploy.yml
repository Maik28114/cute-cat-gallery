name: Deploy Cute Cat Gallery

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:   # erm√∂glicht manuelles Starten des Workflows

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy_step.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deploy_step
        uses: actions/deploy-pages@v4
